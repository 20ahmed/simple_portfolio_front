<div class="container text-center mt-5">
  <h2>Works List</h2>
  <div class="mt-3 content">
    @if(!editMode && !addMode){
    <table>
      <thead>
        <tr>
          <th>Work Name</th>
          <th>Work Description</th>
          <th>Work Image</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        @for(work of worksInfo; track $index){
        <tr>
          <td>{{ work.title }}</td>
          <td>{{ work.description }}</td>
          <td><img src="{{ work.image }}" width="100" height="100" /></td>
          <td>
            <button class="btn btn-warning" (click)="edit(work, $index)">
              Edit
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteWork(work._id)">
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
    } @if(editMode) {
    <form [formGroup]="editForm">
      <label>Title:</label>
      <input type="text" formControlName="title" />
      <label>Description:</label>
      <input type="text" formControlName="description" />
      <label>Image:</label>
      <input type="file" formControlName="image" id="file" />
      <label>Link:</label>
      <input type="text" formControlName="link" />
    </form>
    } @if(addMode){
    <form [formGroup]="addForm">
      <label>Title:</label>
      <input type="text" formControlName="title" />
      <label>Description:</label>
      <input type="text" formControlName="description" />
      <label>Image:</label>
      <input type="file" formControlName="image" id="file" />
      <label>Link:</label>
      <input type="text" formControlName="link" />
    </form>
    }
  </div>
  @if(editMode){
  <button class="btn btn-warning mt-3" (click)="saveEdit()">Save</button>
  } @else if(addMode){
  <button class="btn btn-warning mt-3" (click)="addWork()">Save</button>
  } @else {
  <button class="btn btn-warning mt-3" (click)="add()">Add</button>
  }
</div>
