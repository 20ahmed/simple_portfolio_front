<div class="container text-center mt-5">
  <h2>Contact Messages</h2>
  <div class="mt-3 content">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        @for(message of messages; track $index){
        <tr>
          <td>{{ message.name }}</td>
          <td>{{ message.email }}</td>
          <td>{{ message.message }}</td>
          <td>
            <button
              class="btn btn-warning"
              (click)="deleteMessage(message._id)"
            >
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
