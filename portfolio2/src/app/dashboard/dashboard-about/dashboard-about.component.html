<div class="container text-center mt-5">
  <h2>About Details</h2>
  <div class="mt-3 content">
    <form [formGroup]="editForm">
      <table>
        <tbody>
          <tr>
            <td>Description</td>
            @if(editArray[0]){
            <td>
              <input
                type="text"
                class="form-control"
                [value]="aboutInfo.description"
                formControlName="description"
              />
            </td>
            } @else {
            <td>{{ aboutInfo.description }}</td>
            }
            <td>
              <button class="btn btn-warning" (click)="edit(0)">
                {{ editArray[0] ? "Save" : "Edit" }}
              </button>
            </td>
          </tr>

          <tr>
            <td>Image</td>
            @if(editArray[1]){
            <td>
              <input
                type="file"
                class="form-control"
                id="file"
                formControlName="image"
              />
            </td>
            } @else {
            <td><img [src]="aboutInfo.image" alt="" /></td>
            }
            <td>
              <button class="btn btn-warning" (click)="edit(1)">
                {{ editArray[1] ? "Save" : "Edit" }}
              </button>
            </td>
          </tr>

          <tr>
            <td>Resume Link</td>
            @if(editArray[2]){
            <td>
              <input
                type="text"
                class="form-control"
                [value]="aboutInfo.resumeLink"
                formControlName="resumeLink"
              />
            </td>
            } @else {
            <td>{{ aboutInfo.resumeLink }}</td>
            }
            <td>
              <button class="btn btn-warning" (click)="edit(2)">
                {{ editArray[2] ? "Save" : "Edit" }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
